<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSphere - Create a unique and beautiful blog easily</title>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="right-corner-icon">
                <a href="index.html">
                    <img src="assets/Crossicon.png" alt="cross-icon">
                </a>
            </div>
            <div class="Wb">
                <p class="heading">Join BlogSphere.</p>
            </div>
            <div class="btn-container">
                <div class="btn">
                    <img src="assets/google.svg" alt="Google">
                    <p id="G">Sign up with Google</p>
                </div>
                <div class="btn">
                    <img src="assets/fb.svg" alt="Facebook">
                    <p id="F">Sign up with Facebook</p>
                </div>
                <div class="btn">
                    <img src="assets/email.svg" alt="email">
                    <p id="E">Sign up with email</p>
                </div>
            </div>
            <div class="create">
                <p>Already have an account? <a href="sign-in.html">Sign in</a></p>
            </div>
            <div class="si">
                <p>Click “Sign up” to agree to BlogSphere's <u>Terms of Service</u> and acknowledge that</p>
                <p>BlogSphere's <u>Privacy Policy</u> applies to you.</p>
            </div>
        </div>
    </main>
</body>

</html>
